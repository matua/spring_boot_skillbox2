<html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="~{fragments/head_fragment::headFragment('Автор')}"></head>
<body class="Site">
<!--if lt IE 8
p.error-browser
    | Ваш браузер&nbsp;
    em устарел!&nbsp;

<header th:replace="~{fragments/header_fragment::headerFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item"><a href="/index.html" th:href="@{/}" th:text="#{section.main}">Главная</a>
                </li>
                <li class="breadcrumbs-item"><a href="/authors/index.html" th:href="@{/authors}"
                                                th:text="#{section.authors}">Авторы</a>
                </li>
                <li class="breadcrumbs-item breadcrumbs-item_current"
                    th:text="${author.firstName} + ' ' + ${author.lastName}"><span>Борис Васильевич Бедный</span>
                </li>
            </ul>
            <h1 class="Middle-title" th:text="${author.firstName} + ' ' + ${author.lastName}">Борис Васильевич Бедный
            </h1>
            <article class="Article">
                <div class="sdf">
                </div>
                <div class="Spoiler">
                    <div class="Spoiler-visible">
                        <div class="pict pict_left"><img alt="card.jpg"
                                                         src="/assets/img/content/main/card.jpg"
                                                         th:src="${author.image}"/>
                        </div>
                        <div>
                            <h2 th:text="#{common.biography}">Биография
                            </h2>
                            <div th:text="${#strings.substring(author.biography,0,author.biography.length()/2)}"></div>
                        </div>
                    </div>
                    <div class="Spoiler-hide"
                         th:text="${#strings.substring(author.biography,author.biography.length()/2,author.biography.length())}">
                    </div>
                    <div class="Spoiler-footer">
                        <button class="Spoiler-trigger btn btn_primary btn_nr" data-showtext="Свернуть"
                                th:data-hidetext="#{common.showText}" th:data-showtext="#{common.hideText}"
                                type="button"
                                data-hidetext="Показать полностью">
                        </button>
                    </div>
                </div>
            </article>
            <div class="Section">
                <header class="Section-header">
                    <h2 class="Section-title" th:text="#{common.authorBooks}">Книги автора
                    </h2>
                </header>
                <div class="Slider Slider_carousel">
                    <div class="Slider-box Cards" data-load="author" data-loadlimit="6" data-loadoffset="0">
                        <div class="Slider-item" th:each="book : ${booksByAuthor}">
                            <div class="Slider-content">
                                <div class="Card">
                                    <div class="Card-picture"><a href="#"><img alt="card.jpg"
                                                                               src="/assets/img/content/main/card.jpg"
                                                                               th:src="${book.image}"/></a>
                                        <div class="Card-sale">30% скидка
                                        </div>
                                        <a class="Card-status" title="Отложена"><img alt="heart.svg"
                                                                                     src="/assets/img/icons/heart.svg"/></a>
                                    </div>
                                    <div class="Card-content">
                                        <strong class="Card-title"><a href="#" th:text="${book.title}">Техника</a>
                                        </strong>
                                        <div class="Card-description" th:each="author : ${book.authors}"><span
                                                th:text="${author.firstName} + ' ' + ${author.lastName}">Кондратенко Александр Петрович
                                        </span>
                                        </div>
                                        <div class="Card-cost"><span class="Card-priceOld" th:text="${book.priceOld}">₽500.00</span><span
                                                class="Card-price" th:text="${book.price}">₽390.00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Slider-navigateWrap">
                        <div class="Slider-navigate">
                        </div>
                    </div>
                </div>
                <footer class="Section-footer"><a class="Author-books" href="/books/author.html"
                                                  th:href="@{'/author/' + ${author.slug} + '/'}"
                                                  th:text="#{common.allAuthorBooks}">Все
                    книги автора<span
                            class="Author-amount">(55)</span></a>
                </footer>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment::footFragment}"></footer>
<!--<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>-->
</body>
</html>
