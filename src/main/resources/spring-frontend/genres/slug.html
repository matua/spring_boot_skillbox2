<html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:replace="fragments/head_fragment::headFragment(#{section.genres})"></head>
<body class="Site">
<!--if lt IE 8
p.error-browser
    | Ваш браузер&nbsp;
    em устарел!&nbsp;
    a(href="http://browsehappy.com/") Выберите новую версию
        | браузера здесь&nbsp;

<header th:replace="~{fragments/header_fragment::headerFragment}"></header>
<div class="Middle">
  <div class="wrap">
    <main class="Middle-main">
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item"><a href="/index.html" th:href="@{/}">Главная</a>
        </li>
        <li class="breadcrumbs-item"><a href="/genres/index.html" th:href="@{/genres}">Жанры</a>
        </li>
        <li class="breadcrumbs-item"><a href="/genres/index.html" th:href="@{/genres}">Легкое чтение</a>
        </li>
        <li class="breadcrumbs-item breadcrumbs-item_current"><span th:text="${param.genre}">Детективы</span>
        </li>
      </ul>
      <header class="Middle-header">
        <h1 class="Middle-title" th:text="${param.genre}">Детективы
        </h1>
      </header>
      <div class="Section">
        <div class="Cards Cards_refresh">
          <div class="Card" th:each="book : ${booksByGenre}">
            <div class="Card-picture"><a href="#"><img src="/assets/img/content/main/card.jpg"
                                                       th:src="${book.image}"
                                                       alt="card.jpg"/></a>
            </div>
            <div class="Card-content">
              <strong class="Card-title" th:text="${book.title}"><a href="#">Техника</a>
              </strong>
              <div class="Card-description" th:each="author : ${book.authors}"><span
                      th:text="${author}">Кондратенко Валерий
                                            Петрович</span>
              </div>
              <div class="Card-cost"><span class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span><span
                      class="Card-price" th:text="${book.price}">₽190.00</span>
              </div>
            </div>
          </div>
          <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#"
                                                           data-refreshid="0" data-refreshlimit="20"
                                                           data-refreshoffset="20" data-refreshshow="genre"
                                                           th:data-genreslug="${param.genre}">Показать еще</a>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<footer th:replace="~{fragments/footer_fragment::footFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
