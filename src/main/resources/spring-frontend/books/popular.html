<head th:replace="fragments/head_fragment::headFragment(#{section.popular})"></head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/header_fragment::headerFragment}">  </header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/index.html" th:href="@{/}" th:text="#{section.main}">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a href="/genres/index.html" th:href="@{/}" th:text="#{common.books}">Книги</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current" th:text="#{section.popular}"><span>Популярное</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title" th:text="#{section.popular}">Популярное
            </h1>
          </div>
          <div class="Cards Cards_refresh">
            <div class="Card" th:each="book : ${popularBooks}">
              <div class="Card-picture"><a href="#" th:href="@{'/books/' + ${book.slug}}"><img alt="card.jpg"
                                                                                               src="/assets/img/content/main/card.jpg"
                                                                                               th:src="${book.image}"/></a>
              </div>
              <div class="Card-content">
                <strong class="Card-title" th:text="${book.title}"><a href="#">Техника</a>
                </strong>
                <div class="Card-description" th:each="author : ${book.authors}"><span
                        th:text="${author.firstName} +' ' + ${author.lastName}">Кондратенко Александр Петрович</span>
                </div>
                <div class="Card-cost"><span class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span><span
                        class="Card-price" th:text="${'₽'+book.discountPrice()}">₽190.00</span>
                </div>
              </div>
            </div>
            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" data-refreshshow="popular" data-refreshoffset="20" data-refreshlimit="20" th:text="#{common.showMore}">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment::footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
